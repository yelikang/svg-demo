<style>
    svg {
        border: 1px solid red;
    }
</style>

<svg
    width="500"
    height="500"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- 矩形在用户坐标系统中的位置和大小 -->
    <rect width="50" height="50" fill="blue">
      <!-- 动画 -->
        <animate attributeName="x" from="0" to="50" dur="2s" repeatCount="2" fill="freeze" begin="click"></animate>
        <animate attributeName="y" from="0" to="50" dur="2s" repeatCount="2" fill="freeze" begin="click"></animate>

    </rect>
    <text fill="red" x="100" y="100">123</text>

</svg>
