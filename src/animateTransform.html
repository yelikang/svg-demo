<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>图形变换中心点位置</title>
    </head>
    <body>
        <svg
            width="245"
            height="259"
            viewBox="0 0 245 259"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle r="10" fill="red" id="myCircle">
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    to="100 100"
                    dur="5s"
                    repeatCount="indefinite"
                ></animateTransform>
            </circle>
        </svg>
    </body>
</html>
